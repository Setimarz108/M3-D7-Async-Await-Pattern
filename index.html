<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Await/Async</title>
</head>
<body>
    

    <div class="container">

        <h1 class="text-center mt-5"> What do you want to find?</h1>
          <div class="row">
              <div class="col-md-6 mt-5">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Filter by</label>
                    <input  type="email" class="form-control" id="exampleFormControlInput1" placeholder="what are you looking for?" 
                    oninput="search(this.value)"
                    >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Name</option>
                      <option>UserName</option>
                      <option>Email</option>
                      
                    </select>
                  </div>
              </div>
              <div class="col-md-6">
                <table class="table table-borderless table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody class="table-body">
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
          </div>

    </div>
</body>
<script src="app.js"></script>
</html>
